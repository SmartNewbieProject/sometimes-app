name: Build and Submit Android App

on:
  push:
    branches:
      - main

jobs:
  build-and-submit-android:
    name: Build and Submit Android
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 🏗️ Setup Expo and EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_ACCESS_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔑 Decode Google Service Account Key
        run: echo "${{ secrets.ANDROID_ENCODED_KEY }}" | base64 --decode >./google-service-account.json

      - name: 🚀 Build Android App
        run: eas build --platform android --profile production --non-interactive

      - name: 📤 Submit to Google Play Store
        run: eas submit --platform android --profile production --latest --non-interactive

      - name: 📢 Notify Slack on Success
        if: success()
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.SLACK_TOKEN }}" \
          -H "Content-type: application/json" \
          --data '{
            "channel": "#개발-전체",
            "text": ":white_check_mark: Android 앱 빌드 및 배포가 완료되었습니다!",
            "username": "GitHub Bot",
            "attachments": [
              {
                "color": "good",
                "fields": [
                  {
                    "title": "플랫폼",
                    "value": "Android",
                    "short": true
                  },
                  {
                    "title": "상태",
                    "value": "성공",
                    "short": true
                  },
                  {
                    "title": "커밋",
                    "value": "${{ github.sha }}",
                    "short": true
                  },
                  {
                    "title": "브랜치",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  }
                ]
              }
            ]
          }' \
          https://slack.com/api/chat.postMessage

      - name: 📢 Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.SLACK_TOKEN }}" \
          -H "Content-type: application/json" \
          --data '{
            "channel": "#개발-전체",
            "text": ":x: Android 앱 빌드 또는 배포에 실패했습니다.",
            "username": "GitHub Bot",
            "attachments": [
              {
                "color": "danger",
                "fields": [
                  {
                    "title": "플랫폼",
                    "value": "Android",
                    "short": true
                  },
                  {
                    "title": "상태",
                    "value": "실패",
                    "short": true
                  },
                  {
                    "title": "커밋",
                    "value": "${{ github.sha }}",
                    "short": true
                  },
                  {
                    "title": "브랜치",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  }
                ]
              }
            ]
          }' \
          https://slack.com/api/chat.postMessage
