          eas update \
            --channel production \
            --message "OTA ${{ github.sha }}" \
            --non-interactive

      - name: ğŸ”” Trigger Silent Push (FCM Multicast)
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            -H "Content-Type: application/json" \
            -H "x-admin-key: ${{ secrets.ADMIN_OTA_KEY }}" \
            -d '{
              "version": "${{ github.sha }}",
              "channel": "production",
              "targetPlatform": "all"
            }' \
            https://api.some-in-univ.com/admin/ota/notify)

          echo "Response status: $RESPONSE"
