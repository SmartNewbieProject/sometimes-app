appId: host.exp.Exponent
---
# 회원가입 플로우 테스트
# PASS 인증을 통한 회원가입부터 승인 대기 화면까지

- launchApp

# 로그인 화면 진입
- assertVisible: "PASS 인증으로 3초만에 시작하기"
- assertVisible: "카카오 로그인"

# PASS 인증 버튼 클릭
# 참고: 실제 PASS 인증은 외부 앱이 필요하므로,
# 이 테스트에서는 버튼 클릭까지만 확인
# 실제 인증 플로우는 수동 테스트 또는 Mock으로 처리 필요
- tapOn: "PASS 인증으로 3초만에 시작하기"
- assertVisible:
    text: "PASS 인증 진행 중..."
    timeout: 3000
    optional: true

# ====================================
# 참고: 실제 PASS 인증 완료 후부터 시작하는 시나리오
# 수동으로 PASS 인증을 완료한 후 아래 단계들을 테스트
# ====================================

# 1. 대학교 선택 화면 (/auth/signup/university)
- assertVisible:
    text: "대학생만 모인 곳, 당신의 이상형을 찾아드려요"
    timeout: 15000
    optional: true

- assertVisible:
    text: "지금 다니시는 학교를 검색해보세요"
    timeout: 5000
    optional: true

# 대학교 검색
- tapOn:
    text: "대학교 이름을 검색해주세요"
    optional: true
- inputText: "서울대학교"
- assertVisible:
    text: "서울대학교"
    timeout: 5000
    optional: true

# 대학교 선택
- tapOn:
    text: "서울대학교"
    index: 0
    optional: true

# 다음 버튼 클릭
- tapOn:
    text: "다음"
    optional: true

# 2. 학과 선택 화면 (/auth/signup/university-cluster)
- assertVisible:
    text: "학과를 선택해주세요"
    timeout: 10000
    optional: true

# 학과 검색 및 선택
- tapOn:
    text: "학과 이름을 검색해주세요"
    optional: true
- inputText: "컴퓨터"
- assertVisible:
    text: "컴퓨터공학과"
    timeout: 3000
    optional: true
- tapOn:
    text: "컴퓨터공학과"
    index: 0
    optional: true

# 다음 버튼
- tapOn:
    text: "다음"
    optional: true

# 3. 지역 선택 화면 (/auth/signup/area)
- assertVisible:
    text: "활동 지역을 선택해주세요"
    timeout: 10000
    optional: true

# 지역 선택 (예: 서울)
- tapOn:
    text: "서울"
    optional: true

# 다음 버튼
- tapOn:
    text: "다음"
    optional: true

# 4. 프로필 이미지 업로드 화면 (/auth/signup/profile-image)
- assertVisible:
    text: "프로필 사진을 등록해주세요"
    timeout: 10000
    optional: true

# 이미지 업로드는 파일 시스템 접근이 필요하므로
# 버튼 존재 여부만 확인
- assertVisible:
    text: "사진 선택하기"
    optional: true

# Skip 또는 다음 진행 (이미지는 선택사항일 수 있음)
- tapOn:
    text: "건너뛰기"
    optional: true

# 5. 인스타그램 ID 입력 화면 (/auth/signup/instagram)
- assertVisible:
    text: "인스타그램 아이디를 입력해주세요"
    timeout: 10000
    optional: true

# 인스타그램 ID 입력
- tapOn:
    text: "인스타그램 아이디"
    optional: true
- inputText: "test_user_instagram"

# 다음 버튼
- tapOn:
    text: "다음"
    optional: true

# 6. 초대 코드 입력 화면 (/auth/signup/invite-code) - 선택사항
- assertVisible:
    text: "초대 코드"
    timeout: 5000
    optional: true

# 초대 코드 건너뛰기
- tapOn:
    text: "건너뛰기"
    optional: true

# 7. 완료 화면 또는 승인 대기 화면
- assertVisible:
    text: "가입 완료"
    timeout: 10000
    optional: true

# 승인 대기 화면으로 이동 가능
- assertVisible:
    text: "승인 대기"
    timeout: 5000
    optional: true
